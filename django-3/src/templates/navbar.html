{% comment %} style of navbae {% endcomment %}
<style>
  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 40px;
  }

  ul {
    display: flex;
    justify-content: space-between;
  }

  li {
    list-style: none;
    margin-right: 20px;
  }
</style>
{% comment %} end of style navbar {% endcomment %}

<div class="top-bar">
  <h1>LOGO</h1>
  <ul style="display: flex; font-size: 25px">
    <li style=""><a href="/">Home</a></li>
    <li><a href="/">About</a></li>
    <li><a href="/">Contact</a></li>
    <li><a href="/">Blog</a></li>
  </ul>
  <form action="{% url 'home' %}" method="GET">
    <input type="text" name="q" id="" placeholder="Search Room..." />
  </form>
  {% if request.user.is_authenticated %}
    <p>Hello, {{request.user}}</p>
    <a href="{% url "logout" %}">Logout</a>
  {% else %}
    <a href="{% url "login" %}" >Login</a>
  {% endif %}
</div>
<hr />
